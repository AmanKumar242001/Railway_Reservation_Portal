<!DOCTYPE html>
<html>
  <head>
    <title>Confirmation Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #cfbc3d;
        
      }

      .container {
        max-width: 600px;
        background-color: #fff;
        border-radius: 4px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        padding: 20px;
        margin-top: -70px;
      }

      .container h2 {
        text-align: center;
        color: #0077cc;
        margin-bottom: 20px;
      }

      #logoutContainer {
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 9999;
      }

      #logoutContainer form {
        margin: 0;
      }

      #logoutContainer button {
        background-color: #6c63ff;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 4px;
        transition: background-color 0.2s;
      }

      #logoutContainer button:hover {
        background-color: #4b46e0;
      }

      .center-content {
        display: flex;
        justify-content: center;
      }

      .form-submit-btn {
        text-align: center;
      }

      .btn.btn--form {
        display: inline-block;
        padding: 1rem 2rem;
        font-size: 1rem;
        font-weight: bold;
        text-transform: uppercase;
        color: hwb(0 4% 96%);
        background: #6c63ff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .btn.btn--form:hover {
        background: #4b46e0;
      }
    </style>
  </head>
  <body>
    <div id="logoutContainer">
      <form action="/logout" method="post">
        <button class="logout-btn" type="submit" name="logout">Logout</button>
      </form>
    </div>

    <div class="container">
      <h2>Ticket Deletion</h2>
      <form action="/cancel" method="post" class="center-content">
        <div class="form-submit-btn">
          <button class="btn btn--form" type="submit" name="submit">
            Confirm
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
