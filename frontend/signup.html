    <style>
      /* Reset some default styles to improve consistency */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      /* Set the base font and background for the page */
      body {
        font-family: Arial, sans-serif;
        background: url("train.jpg") no-repeat center center fixed;
        background-size: cover;
      }

      /* Center the container vertically */
      .signup__container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin-left: 0; /* Remove margin from the left */
        margin-right: auto;
        margin-top: -13px; /* Center horizontally by setting margin-right to auto */
        transform: translateX(+20%); /* Shift left by 50% */
      }

      /* Style the signup form container */
      .signup__content {
        display: flex;
        max-width: 800px;
      }

      .container__child {
        flex: 1;
        padding: 2rem;
        background-color: #f2b50c; /* Add the desired color here, e.g., #f7f7f7 for a light gray */
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); /* Added slight shadow */
        display: flex;
        flex-direction: column;
        justify-content: center; /* Center content vertically */
        margin-bottom: -5px; /* Remove border radius overlap */
      }
      .signup__thumbnail {
        border-radius: 10px 0 0 10px;
      }
      .signup__form {
        border-radius: 0 10px 10px 0;
      }

      /* Style the headings */
      h1.heading--primary {
        font-size: 2.5rem;
        color: #6c63ff;
        margin-bottom: 2rem; /* Increase margin between the headings */
        text-align: center;
        margin-top: -2rem; /* Move the heading closer to the upper margin */
        line-height: 1.2; /* Adjust line height for better vertical alignment */
      }

      h2.heading--secondary {
        font-size: 1.5rem;
        color: #666666;
        text-align: center;
        margin-top: 3rem; /* Increase margin between the headings */
      }

      /* Style the form elements */
      .form-group {
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        font-weight: bold;
        color: #333333;
        margin-bottom: 0.5rem;
      }

      .form-control {
        width: 100%;
        padding: 1rem;
        border: 1px solid #cccccc;
        border-radius: 4px;
        background-color: #f2f2f2;
        color: #333333;
        font-size: 1rem;
        transition: border-color 0.3s;
      }

      .form-control:focus {
        outline: none;
        border-color: #6c63ff;
      }

      /* Style the submit button */
      button.btn--form {
        width: 100%;

        font-size: 1rem;
        font-weight: bold;
        text-transform: uppercase;
        color: #ffffff;
        background: #6c63ff;

    <div class="signup__container">
      <div class="signup__content">
        <div class="container__child signup__thumbnail">
          <div class="thumbnail__content text-center">
            <h1 class="heading--primary">
              Welcome to Railway Reservation Portal
            </h1>
            <h2 class="heading--secondary">
              Are you ready to book the ticket?
            </h2>

          <div class="signup__overlay"></div>
        </div>
        <div class="container__child signup__form">
          <form id="submission" onsubmit="return validateForm()">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                class="form-control"
                type="text"
                name="username"
                id="username"
                placeholder="username"
                required
              />
            </div>
            <div class="form-group">
              <label for="name">Name</label>
              <input
                class="form-control"
                type="text"
                name="name"
                id="name"
                placeholder="name"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                class="form-control"
                type="email"
                name="email"
                id="email"
                placeholder="email"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                class="form-control"
                type="password"
                name="password"
                id="password"
                placeholder="password"
                required
              />
            </div>
            <div class="m-t-lg">
              <ul class="list-inline">
                <button class="btn btn--form" type="submit" name="submit">
                  Register
                </button>
                <div class="m-t-lg or-login__container">
                  <div class="or-login__separator">Or</div>
                  <a class="or-login__link" href="./login.html">Login</a>
                </div>
              </ul>
            </div>
          </form>
        </div>
      </div>
    </div>

  <script>
    function validateForm() {
      var emailField = document.getElementById("email");
      var passwordField = document.getElementById("password");
      var emailRegex = /^[A-Za-z0-9._+%-]+@[A-Za-z0-9.-]+\.[A-Za-z]+$/;

      if (!emailRegex.test(emailField.value)) {
        alert("Please enter a valid email address.");
        emailField.focus();
        return false;
      }

      if (passwordField.value.length < 5) {
        alert("Password must be at least 5 characters long.");
        passwordField.focus();
        return false;
      }
      return true;
    }
  </script>
  <script>
    let form = document.querySelector("#submission");
    let inputs = form.querySelectorAll("input");
    form.onsubmit = (e) => {
      e.preventDefault();
      let data = {};
      for (input of inputs) {
        data[input.getAttribute("name")] = input.value;
      }

      if (!validateForm()) {
        return false;
      }

      const xhr = new XMLHttpRequest();
      xhr.open("POST", "/signup");
      xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
      xhr.onload = function () {
        if (xhr.status === 200 || xhr.status === 302) {
          // Redirect to the login page
          window.location.href = "/login?registered=true";
        } else if (xhr.status === 400) {
          // Handle error response
          const response = JSON.parse(xhr.responseText);
          alert(response.error);
        }
      };
      xhr.send(JSON.stringify(data));
    };
  </script>
