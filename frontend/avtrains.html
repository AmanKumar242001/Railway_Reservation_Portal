<!DOCTYPE html>
<html>
  <head>
    <title>Train Booking System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f5f5f5;
        background: url("train1.jpg") no-repeat center center fixed;
        background-size: cover;
      }

      .container {
        max-width: 800px;
        min-width: 400px;
        background-color: #0ccee0;
        border-radius: 4px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        padding: 20px;
        margin-top: -50px;
      }

      .ticket-heading {
        text-align: center;
        margin-bottom: 20px;
        padding: 10px; /* Add padding */
      }

      .logout-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: #6c63ff;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 4px;
        transition: background-color 0.2s;
      }

      .logout-btn:hover {
        background-color: #4b46e0;
      }

      .form-btn-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }

      .form-btn-container form {
        margin-bottom: 10px;
      }

      .form-btn-container button {
        background-color: #6c63ff;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s;
        font-size: 18px;
        margin: 10px 0;
      }

      .form-btn-container button:hover {
        background-color: #4b46e0;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2 class="ticket-heading">Train Booking System</h2>
      <div id="logoutContainer">
        <form action="/logout" method="post">
          <button class="logout-btn" type="submit" name="logout">Logout</button>
        </form>
      </div>

      <div class="form-btn-container">
        <form action="/availabletrain" method="get">
          <button type="submit">Available Trains</button>
        </form>

        <form action="/showavtrains" method="get">
          <button type="submit">Released Trains</button>
        </form>

        <form action="/addingadmin" method="get">
          <button type="submit">Add Admin User</button>
        </form>
      </div>
    </div>
  </body>
</html>
